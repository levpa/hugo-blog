baseURL: https://levarc.com/
languageCode: en-us
title: " "

theme: "PaperMod"

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

services:
  googleAnalytics:
    ID: G-KWYLJH7QDH

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableGitInfo: true
enableRobotsTXT: true

permalinks:
  post: /:year/:slug

params:
  env: production
  author: Lev Pasichnyi
  subtitle: "All about tech"
  description: "Cloud-native automation, DevOps strategy, and reproducible workflows â€” from consulting to delivery."
  keywords:
    ["Blog", "Automation", "DevOps", "SRE", "Azure", "Cloud", "Architecture"]
  DateFormat: "January 2, 2006"
  LastModFormat: "January 2, 2006"

  defaultTheme: auto
  disableThemeToggle: false
  disableScrollToTop: false
  disableSpecial1stPost: false

  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  showtoc: false
  tocopen: false
  comments: true
  hidemeta: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    favicon: /favicon.ico

  label:
    text: ""
    icon: /auto-transp.png
    iconHeight: 60

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  contact:
    email: support@levarc.com

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 2

  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: github
      name: About
      url: /about
      weight: 30

resources:
  toCSS:
    transpiler: dartsass

caches:
  images:
    dir: :cacheDir/images
